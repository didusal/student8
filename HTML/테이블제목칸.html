<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>td 테이블의 제목칸</title>
</head>
<body>
    <!-- 3줄 4칸
    tr*3  td*4  {텍스트} -->
    <p>다중커서 만들기</p>
    <p>are + 클릭 후 다중커서를 만든 후 수정작업하면 동일한 수정이 동시에</p>
<table border="1" width="40%">
    <tr>
        <th> </th>
        <th scope="col"> </th>
        <th scope="col"> scope</th>
        <th scope="col"> scope</th>
    </tr>
    <tr>
        <th>제목</th>
        <td>텍스트</td>
        <td>텍스트</td>
        <td>텍스트</td>
    </tr>
    <tr>
        <th>제목</th>
        <td>텍스트</td>
        <td>텍스트</td>
        <td>텍스트</td>
    </tr>
</table>
</body>
</html>
