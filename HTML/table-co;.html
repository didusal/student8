<body>
    
    <h1>테이블 컬럼지정</h1>
 <p>emmet 부모>자식
    emmet 형제 + 바로 뒤 형제
 </p>
 <!-- caption>colgroup caption 부모 colgrup 자식
 caption+colgroup caption 형 colgrup 동생 -->
 
 <!-- table>caption+colgroup>col*3 -->
 <table border="1" width="80%">
<caption>테이블 제목</caption>
    <colgroup>
        <col>
        <col>
        <col>
    </colgroup>

    </tr>

    </tr>
    <tr>

        <td>내용</td>
    </tr>
 

</table>
